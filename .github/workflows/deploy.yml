name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3

        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build and Deploy
        run: npm run deploy
